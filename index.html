<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Project Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--theme-primary)', 
              secondary: 'var(--theme-secondary)',
              dark: 'var(--bg-main)',       // Dynamic Background
              surface: 'var(--bg-surface)', // Dynamic Card Surface
              chat: 'var(--bg-surface)',       // Dynamic Chat Bubble
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              borderCol: 'var(--border-color)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Defaults (Deep Blue) - Will be overwritten by AI */
        --theme-primary: #6366f1; 
        --theme-secondary: #a855f7;
        
        --bg-main: #0f172a;      
        --bg-surface: #1e293b;   
        
        --text-main: #f8fafc;    
        --text-muted: rgba(248, 250, 252, 0.6);
        
        --border-color: rgba(248, 250, 252, 0.1); 
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        transition: background-color 1s ease, color 1s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-secondary); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root" class="h-screen w-screen flex flex-col"></div>
